<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noteify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #333;
            color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        #noteInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 50px;
            resize: none;
            background-color: #444;
            color: #f9f9f9;
        }
        #addNote {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #addNote:hover {
            background-color: #45a049;
        }
        #notesContainer {
            margin-top: 20px;
        }
        .note {
            background-color: #444;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            position: relative;
            cursor: pointer;
        }
        .delete {
            position: absolute;
            top: 5px;
            right: 5px;
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Noteify</h1>
    <textarea id="noteInput" placeholder="Write your note here..."></textarea>
    <button id="addNote">Add Note</button>
    
    <div id="notesContainer"></div>

    <script>
        const notesContainer = document.getElementById('notesContainer');
        const noteInput = document.getElementById('noteInput');

        // Load notes from local storage
        const loadNotes = () => {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.forEach(note => createNoteElement(note));
        };

        // Create note element
        const createNoteElement = (noteText) => {
            const noteDiv = document.createElement('div');
            noteDiv.classList.add('note');

            // Display only the first line
            const firstLine = noteText.split('\n')[0];
            noteDiv.innerHTML = `<span>${firstLine}</span><span class="delete">x</span>`;

            notesContainer.appendChild(noteDiv);

            // Delete button functionality
            noteDiv.querySelector('.delete').addEventListener('click', function(event) {
                event.stopPropagation();
                deleteNote(noteText);
                notesContainer.removeChild(noteDiv);
            });

            // Click to open full note in the editor
            noteDiv.addEventListener('click', function() {
                noteInput.value = noteText;
            });
        };

        // Delete note from local storage
        const deleteNote = (noteText) => {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            const updatedNotes = notes.filter(note => note !== noteText);
            localStorage.setItem('notes', JSON.stringify(updatedNotes));
        };

        // Save or update note
        document.getElementById('addNote').addEventListener('click', function() {
            const noteText = noteInput.value.trim();
            if (noteText) {
                const notes = JSON.parse(localStorage.getItem('notes')) || [];
                const firstLine = noteText.split('\n')[0];
                const existingNoteIndex = notes.findIndex(note => note.split('\n')[0] === firstLine);

                if (existingNoteIndex > -1) {
                    // Update existing note
                    notes[existingNoteIndex] = noteText;
                } else {
                    // Add new note
                    notes.push(noteText);
                }

                localStorage.setItem('notes', JSON.stringify(notes));
                notesContainer.innerHTML = ''; // Clear notes display
                loadNotes(); // Reload notes
                noteInput.value = ''; // Clear input field
            }
        });

        // Initial load of notes
        loadNotes();
    </script>
    
</body>
</html>
